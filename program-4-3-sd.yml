name: program-4-3-sd
description: 4:3 SD content
scaling: bicubic
encodes:
  - type: X264Encode
    suffix: _SD_4-3_576
    twoPass: false
    height: 576
    width: 768
    filters:
      - "pad=width=max(iw\\,ih*(4/3)):height=ow/(4/3):x=(ow-iw)/2:y=(oh-ih)/2"
    params:
      preset: medium
      b:v: 2372k
      maxrate: 2500k
      bufsize: 3500k
      r: 25
      fps_mode: cfr
      crf: 21
      pix_fmt: yuv420p
      force_key_frames: #{profileParams['keyframes']?:'expr:not(mod(n,96))'}
      profile:v: main
      level: 3.1
    x264-params:
      keyint: 192
      keyint_min: 96
    audioEncode:
      optional: true
      type: AudioEncode
      codec: aac
      bitrate: 128k
      suffix: STEREO
      filters:
        - loudnorm

  - type: X264Encode
